<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style> 
    iframe {
        width: 400px;
        height: 400px;
        } </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 

        <!-- Tamanho padrão / opção1-->
        <iframe src="http://www.cursoemvideo.com" frameborder="0">
            [ Seu navegador não é compativel com isso] </iframe>

        para aprender a programar.
    </p>

    <p>
        Acessando o site do 

        <!-- opçao 2 -->
        <iframe src="http://www.cursoemvideo.com" frameborder="0" height="500">
            <a href="http://www.cursoemvideo.com" target="_blank"> Curso e Video</a>
          </iframe>

        para aprender a programar.
    </p>

    <p>
        Acessando o site do 

        <!-- opçao 3 -->
        <iframe src="http://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
            <a href="http://www.cursoemvideo.com" target="_blank"> Curso e Video</a>
          </iframe>

        para aprender a programar.
    </p>

    <p>
        O site do 

        <iframe src="http://gustavoguanabara.github/io" frameborder="0"></iframe>

        tambem é muito legal!</p>
    
</body>
</html>
